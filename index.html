<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>병동 간호사 근무표 작성 프로그램</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #eaf6ff 0%, #f5f8fa 100%);
            margin: 0;
            padding: 0;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start;
        }
        h1 {
            margin-top: 40px;
            color: #2c3e50;
            font-size: 2.2em;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        #timetable-container, #input-container {
            margin-top: 30px;
            width: 100%;
            max-width: 1200px;
            flex-direction: column;
            align-items: center;
        }
        #timetable-container { display: none; }
        #input-container { display: none; }
        .page-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0 20px 0;
        }
        .page-buttons button {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .page-buttons button:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>병동 간호사 근무표 작성 프로그램</h1>
        <div id="input-container"></div>
        <div id="timetable-container"></div>
        <div class="page-buttons">
            <button id="input-page-btn" type="button">간호사 입력 페이지</button>
            <button id="timetable-page-btn" type="button">근무표 입력 페이지</button>
        </div>
    </div>
    <script src="timetable.js"></script>
    <script>
        // 새 창에 근무표를 표시하는 함수
        window.openTimetableInNewWindow = function(tableHtml) {
            const newWindow = window.open("", "_blank", "width=1200,height=800");
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="ko">
                <head>
                    <meta charset="UTF-8">
                    <title>근무표</title>
                    <link rel="stylesheet" href="style.css">
                </head>
                <body>
                    ${tableHtml}
                </body>
                </html>
            `);
            newWindow.document.close();
        }

        document.addEventListener("DOMContentLoaded", function() {
            const inputContainer = document.getElementById('input-container');
            const timetableContainer = document.getElementById('timetable-container');
            const inputPageBtn = document.getElementById('input-page-btn');
            const timetablePageBtn = document.getElementById('timetable-page-btn');

            // 최초에는 입력페이지만 보이게
            inputContainer.style.display = "flex";
            timetableContainer.style.display = "none";

            inputPageBtn.addEventListener("click", function() {
                inputContainer.style.display = "flex";
                timetableContainer.style.display = "none";
            });
            timetablePageBtn.addEventListener("click", function() {
                inputContainer.style.display = "none";
                timetableContainer.style.display = "flex";
            });
        });
    </script>
</body>
</html>
